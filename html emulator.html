<!DOCTYPE html>
<html>
		<head>
<meta charset="utf-8"/>
<title>write example</title>
<style>
#myTextarea{
display: inline-block;
float: left;
width: 48%;
height: 500px;
resize: none;
font-family: consolas;
white-space: pre;
word-wrap: normal;
overflow-x: scroll;
}
#frame{
display: inline;
float:right;
width: 48%;
height: 500px;
}
#clear{
float: right;
}
</style>
<script>


function myfunc(){
var w = document.getElementById("myTextarea").value;
var iframe = document.getElementById("frame");
iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
iframe.document.open();
iframe.document.write(w);
iframe.document.close();
}

function clr(){
var iframe = document.getElementById("frame");
iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
iframe.document.open();
iframe.document.write("");
iframe.document.close();
}
</script>
</head>
<body>
<div>
<textarea oninput="myfunc()" id="myTextarea" placeholder="Input your HTML content"></textarea>
<iframe id="frame" src="about:blank"></iframe>
</div>
<button id="clear" onclick="clr()">Clear last browsing</button>
</body>
</html>
